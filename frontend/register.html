<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/register.js"></script>
</head>
<body>
    <div class="container">
        <h2>Inscription</h2>
        <form action="#" method="POST">
            <input type="text" class="input-username" name="username" placeholder="Nom d'utilisateur" required>
            <input type="email" class="input-email" name="email" placeholder="Email" required>
            <input type="password" class="input-password" name="password" placeholder="Mot de passe" required>
            <input type="password" class="input-confirm-password" name="confirm_password" placeholder="Confirmez le mot de passe" required>
            <button type="submit" class="btn-submit">S'inscrire</button>
        </form>
    </div>
</body>
</html>
