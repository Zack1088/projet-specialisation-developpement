<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Statistiques - Ma Boutique</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen px-4 bg-gradient-to-br from-gray-100 to-white">

  <div class="w-full max-w-3xl p-8 bg-white shadow-xl rounded-2xl">
    <h1 class="mb-8 text-3xl font-bold text-center text-blue-600">📈 Statistiques de la boutique</h1>

    <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
      <div class="flex items-center justify-between p-6 rounded-lg shadow-sm bg-blue-50">
        <div>
          <h2 class="text-sm font-semibold text-blue-700">Visiteurs</h2>
          <p class="text-2xl font-bold text-blue-900">1 245</p>
        </div>
        <span class="text-4xl">👤</span>
      </div>

      <div class="flex items-center justify-between p-6 rounded-lg shadow-sm bg-green-50">
        <div>
          <h2 class="text-sm font-semibold text-green-700">Produits consultés</h2>
          <p class="text-2xl font-bold text-green-900">3 421</p>
        </div>
        <span class="text-4xl">🛍️</span>
      </div>

      <div class="flex items-center justify-between p-6 rounded-lg shadow-sm bg-yellow-50">
        <div>
          <h2 class="text-sm font-semibold text-yellow-700">Ajouts au panier</h2>
          <p class="text-2xl font-bold text-yellow-900">892</p>
        </div>
        <span class="text-4xl">🛒</span>
      </div>

      <div class="flex items-center justify-between p-6 rounded-lg shadow-sm bg-purple-50">
        <div>
          <h2 class="text-sm font-semibold text-purple-700">Date</h2>
          <p class="text-xl font-semibold text-purple-900">04 avril 2025</p>
        </div>
        <span class="text-4xl">📅</span>
      </div>
    </div>

    <footer class="mt-10 text-sm text-center text-gray-500">
      &copy; 2025 Ma Boutique. Tous droits réservés.
    </footer>
  </div>

</body>
</html>
