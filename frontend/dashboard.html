<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="/src/css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 p-6">
  <h1 class="text-2xl font-bold mb-6">Gestion des Produits</h1>

  <!-- Header -->
  <header class="bg-white shadow sticky top-0 z-10">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600">Ma Boutique</h1>
  
      <nav class="space-x-4" id="navUser">
        <span class="text-sm text-gray-700" id="navUsername"></span>
        <a href="index.html" class="text-sm text-gray-700 hover:text-blue-600">Accueil</a>
        <button id="logoutBtn" class="text-sm text-red-600 hover:underline">Déconnexion</button>
      </nav>
    </div>
  </header>

  <form id="productForm" class="bg-white p-6 rounded shadow-md mb-6">
    <input type="hidden" id="productId" />
    <div class="mb-4">
      <label for="name" class="block font-semibold">Nom</label>
      <input type="text" id="name" class="w-full border px-3 py-2 rounded" required />
    </div>
    <div class="mb-4">
      <label for="description" class="block font-semibold">Description</label>
      <textarea id="description" class="w-full border px-3 py-2 rounded" required></textarea>
    </div>
    <div class="mb-4">
      <label for="price" class="block font-semibold">Prix (€)</label>
      <input type="number" id="price" class="w-full border px-3 py-2 rounded" required step="0.01" />
    </div>
    <div class="mb-4">
      <label for="category" class="block font-semibold">Catégorie</label>
      <input type="text" id="category" class="w-full border px-3 py-2 rounded" required />
    </div>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Enregistrer</button>
  </form>

  <div id="productList" class="space-y-4"></div>

  <script type="module" src="./src/js/dashboard.js"></script>
</body>
</html>
