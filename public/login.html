<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/login.js"></script>
</head>
<body>
    <div class="container">
        <h2>Connexion</h2>
        <form action="#" method="POST">
            <input type="email" class="input-email" name="email" placeholder="Email" required>
            <input type="password" class="input-password" name="password" placeholder="Mot de passe" required>
            <button type="submit" class="btn-submit">Se connecter</button>
        </form>
        <p>Pas encore inscrit ? <a href="register.html">Inscrivez-vous ici</a></p>
    </div>
</body>
</html>
