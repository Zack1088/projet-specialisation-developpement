<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produit</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/display_product.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Détails du produit</h2>
        <div class="product">
            <p><strong>ID:</strong> <span id="product-id"></span></p>
            <p><strong>Label:</strong> <span id="product-label"></span></p>
            <p><strong>Description:</strong></p>
            <p id="product-description"></p>
            <p><strong>Catégorie:</strong> <span id="product-category"></span></p>
            <img id="product-image" src="" alt="Image du produit">
        </div>
    </div>
</body>
</html>
